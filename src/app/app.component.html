<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Lista de Notas</h2>
      <ul class="list-group">
        <li (click)="editNoteForm(note)" class="list-group-item">{{(myNotes | async)?.id}}. {{(myNotes | async)?.title}}</li>
        <!--<li (click)="editNoteForm(note)" *ngFor="let note of myNotes | async" class="list-group-item">{{note.id}}. {{note.title}}</li>-->
      </ul>
      <br>
      <button class="btn btn-primary btn-block" (click)="showFormNote()" [disabled]="showForm">Nueva Nota</button>
    </div>
    <div class="col-md-6" *ngIf="showForm">
      <h2>Nueva Nota</h2>
      <input type="text" placeholder="Titulo de la nota" name="noteTitle" [(ngModel)]="note.title" required />
      <br>
      <textarea class="form-control" name="noteBody" [(ngModel)]="note.body"></textarea>
      <hr>
      <div class="row">
        <div class="col-md-4" *ngIf="editNote">
          <a class="btn btn-danger btn-block" (click)="deleteNote()">Eliminar</a>
        </div>
        <div class="col-md-4" [ngClass]="{'col-md-6': !editNote}">
          <a class="btn btn-light btn-block" (click)="hideFormNote()">Cancelar</a>
        </div>
        <div class="col-md-4" [ngClass]="{'col-md-6': !editNote}">
          <a class="btn btn-primary btn-block" (click)="addNewNote(note)">{{labelButton}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
